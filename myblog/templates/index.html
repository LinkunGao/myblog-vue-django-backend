<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/mystyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="home">
      <div class="header">
        <h4>{{siteinfo.title}}</h4>
        <img src="/upload/{{siteinfo.icon}}" alt="" />
      </div>

      <hr />

      <div class="content">
        <div class="menu">
          {% for crouse in crouses %}
          <div class="item">
            <a href="/menu/?id={{crouse.id}}">{{crouse.text}}</a>
          </div>
          {% endfor %}
        </div>

        <div class="userlist">
          <div>All users</div>
          <hr />
          <div class="user-content">
            {% if users %} {% for user in users %}
            <div class="user">
              <img src="/upload/{{user.icon}}" alt="" />
              <p>{{user.nickName}}</p>
            </div>
            {% endfor %} {%else%}
            <p>Oops, on users right now!</p>
            {% endif %}
          </div>
        </div>
      </div>

      <hr />

      <div class="foot">Copyright Â© 2021 Skycoco</div>
    </div>

    <script></script>
  </body>
</html>
